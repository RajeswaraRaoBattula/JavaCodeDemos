<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
    <h2>Spring MVC Form Demo - Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <p>User Name: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p>E-mail: <input type="email" th:field="*{email}" /></p>
        <p>Birthday (mm/dd/yyyy): <input type="text" th:field="*{birthday}" /></p>
        <p>Profession:
            <select th:field="*{profession}">
                <option value="Developer">Developer</option>
                <option value="Tester">Tester</option>
                <option value="Manager">Manager</option>
            </select>
        </p>
        <button type="submit">Register</button>
    </form>

    <p th:if="${message}" th:text="${message}"></p>
</body>
</html>
