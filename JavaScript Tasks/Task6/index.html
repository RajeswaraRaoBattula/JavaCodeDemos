<!DOCTYPE html>
<html>
<head>
    <title>Tour Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .form-container {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        #summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #28a745;
            border-radius: 8px;
            background: #eaffea;
        }
    </style>
</head>
<body>

    <h1>Tour Booking Form</h1>

    <div class="form-container">
        <label>Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Destination:</label>
        <select id="destination">
            <option value="Ooty">Ooty</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
        </select>

        <label>Number of Days:</label>
        <input type="number" id="days" min="1">

        <label>Number of Travelers:</label>
        <input type="number" id="travelers" min="1">

        <button onclick="bookTour()">Book Now</button>
    </div>

    <div id="summary"></div>

    <script>
        function bookTour() {
            // Reading values
            let name = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let destination = document.getElementById("destination").value;
            let days = parseInt(document.getElementById("days").value);
            let travelers = parseInt(document.getElementById("travelers").value);

            // Prices per day per person
            let prices = {
                "Ooty": 2000,
                "Goa": 3000,
                "Manali": 4000
            };

            // Calculate total cost
            let costPerPerson = prices[destination];
            let totalCost = costPerPerson * days * travelers;

            // Display summary
            document.getElementById("summary").innerHTML = `
                <h3>Booking Summary</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Destination:</strong> ${destination}</p>
                <p><strong>Days:</strong> ${days}</p>
                <p><strong>Travelers:</strong> ${travelers}</p>
                <p><strong>Total Cost:</strong> â‚¹${totalCost.toLocaleString()}</p>
            `;
        }
    </script>

</body>
</html>
