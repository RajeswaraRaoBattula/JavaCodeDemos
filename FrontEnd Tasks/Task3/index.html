<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Grocery Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .checkbox-group label, .radio-group label {
            display: inline;
            width: auto;
        }
        button {
            padding: 8px 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
            margin-left: 8px;
        }
    </style>
</head>
<body>

<h2>Online Grocery Order</h2>

<form action="order.php" method="post">
    <!-- Customer Details -->
    <fieldset>
        <legend>Customer Details</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>
    </fieldset>

    <!-- Order Details -->
    <fieldset>
        <legend>Order Details</legend>

        <label>Grocery Items:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="items[]" value="Rice"> Rice</label>
            <label><input type="checkbox" name="items[]" value="Milk"> Milk</label>
            <label><input type="checkbox" name="items[]" value="Bread"> Bread</label>
            <label><input type="checkbox" name="items[]" value="Eggs"> Eggs</label>
            <label><input type="checkbox" name="items[]" value="Sugar"> Sugar</label>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="delivery_date" required>

        <label for="time">Preferred Delivery Time:</label>
        <input type="time" id="time" name="delivery_time">

        <label>Payment Method:</label>
        <div class="radio-group">
            <label><input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery</label>
            <label><input type="radio" name="payment" value="UPI"> UPI</label>
            <label><input type="radio" name="payment" value="Card"> Card</label>
        </div>

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions" placeholder="Optional"></textarea>
    </fieldset>

    <!-- Confirmation -->
    <label>
        <input type="checkbox" name="confirm" required> I confirm my order
    </label>

    <br>

    <button type="submit">Submit Order</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
